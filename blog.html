<body>
    <!-- Header Section (Same as index.html for consistency) -->
    <header id="main-header">
        <div class="container">
            <a href="index.html" id="logo">

                Zihad Hasan
            </a>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>

                    <span></span><span></span><span></span>
                </button>
            </nav>
        </div>

    <!-- Main Content Area - Blog Listing -->
    <main>
        <section id="blog-listing" class="content-section">
            <div class="container">
                <h2 class="section-title">My Thoughts & Articles</h2>

                <!-- Category Filter Section -->
                <div id="category-filter-container" class="category-filters">
                    <button class="category-filter-btn active" data-category="all">সবগুলো</button>
                    <!-- Other category buttons will be dynamically added here by JavaScript -->
                </div>

                <!-- Blog Posts Grid -->
                <div id="blog-posts-container" class="grid-container">
                    <!-- Blog posts will be loaded here by JavaScript -->
                    <p class="loading-message">Loading blog posts...</p>
                    <!-- 
                        Example of how a blog card might look (generated by JS):
                        <div class="blog-card">
                            <div class="card-image-container">

                            </div>
                            <div class="card-content">
                                <h3><a href="blog-post.html?slug=example-slug">ব্লগ পোস্টের শিরোনাম</a></h3>
                                <p class="date">প্রকাশিত: ১ জানুয়ারি, ২০২৪</p>
                                <p class="summary">এটি ব্লগ পোস্টের একটি সংক্ষিপ্ত সারসংক্ষেপ...</p>
                                <div class="card-footer-links">
                                    <a href="blog-post.html?slug=example-slug">বিস্তারিত পড়ুন →</a>
                                </div>
                            </div>
                        </div> 
                    -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section (Same as index.html for consistency) -->
    <footer id="main-footer">
        <div class="container">
            <p>© <span id="current-year"></span> Zihad Hasan. All Rights Reserved.</p>
            <p>Designed with <span class="heart">❤️</span> and Coded with Passion. Profound thanks to my teacher, Nasif Muhammad, for his inspiration and support.</p>
        </div>
    </footer>
